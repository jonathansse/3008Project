<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Website</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SIZZLE</div>
            <ul>
                <li><a href="index.html#">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="login.html#">Login/SignUp</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="error" id="login-error"></p>
            </form>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="error" id="signup-error"></p>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');

        function redirectToPage() {
            // Specify the target HTML page
            const targetPage = 'loggedIn.html'; // Replace with your desired page

            // Redirect to the target page
            window.location.href = targetPage;
        }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'jonathan' && password === 'jonathan') {
                // Successful login, redirect or perform further actions
                loginError.textContent = '';
                alert('Login successful');
                redirectToPage();
            } else {
                loginError.textContent = 'Invalid username or password';
            }
        });

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            if (newUsername === 'jonathan' && newPassword === 'jonathan') {
                // Successful sign-up, redirect or perform further actions
                signupError.textContent = '';
                alert('Sign-up successful');
                newUsername.value = "";
                newPassword.value = "";
            } else {
                signupError.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
